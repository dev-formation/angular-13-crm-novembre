<header class="fixed-top">
    instance de header component
    <ng-content select=".tr-header"></ng-content>
    <span (click)="toggle()">
        <ng-content select=".tr-btn"></ng-content>
    </span>

</header>
<main [ngClass]="{'close-aside' : open}">
    <div class="shadow position-fixed">

    </div>

    <aside>
        <div class="scroller">
            instance de nav component
            <ng-content select=".tr-nav"></ng-content>
        </div>
    </aside>

    <div class="page">

        <div class="contents">
            instance d'un component en fonction de la route
        </div>

        <footer>
            instance de footer component
            <ng-content select=".tr-footer"></ng-content>
        </footer>

    </div>

</main>
